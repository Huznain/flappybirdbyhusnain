<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Game</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #1a1a1a, #4a4a4a);
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .game-wrapper {
            display: flex;
            align-items: flex-start;
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            width: 100%;
        }
        #gameContainer {
            position: relative;
            width: 800px;
            aspect-ratio: 3/2;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
            border: 3px solid #333;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            background-color: #87CEEB;
        }
        #scoreSubmission {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: white;
            width: 80%;
            max-width: 300px;
            z-index: 100;
        }
        #scoreSubmission input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        #scoreSubmission button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        #scoreSubmission button:hover {
            background: #45a049;
        }
        #leaderboard {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            width: 250px;
            flex-shrink: 0;
        }
        .leaderboard-entry {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }
        #skipButton {
            background: #666;
        }
        @media (max-width: 1200px) {
            .game-wrapper {
                flex-direction: column;
                align-items: center;
            }
            #leaderboard {
                width: 100%;
                max-width: 800px;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="game-wrapper">
        <div id="gameContainer">
            <canvas id="gameCanvas" width="800" height="600"></canvas>
            <div id="scoreSubmission">
                <h2>Game Over!</h2>
                <p>Your Score: <span id="finalScore">0</span></p>
                <input type="text" id="playerName" placeholder="Your Name" required>
                <input type="email" id="playerEmail" placeholder="Your Email" required>
                <button id="submitScore">Submit Score</button>
                <button id="skipButton">Skip</button>
            </div>
        </div>
        <div id="leaderboard">
            <h3>Top Scores</h3>
            <div id="leaderboardEntries"></div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
